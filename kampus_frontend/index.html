<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Kampus: plataforma de gestión escolar para estudiantes, docentes, matrículas, planeación académica y reportes." />
    <meta name="application-name" content="Kampus" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Open Graph (default) -->
    <meta property="og:locale" content="es_CO" />
    <meta property="og:site_name" content="Kampus" />
    <meta property="og:title" content="Kampus" />
    <meta property="og:description" content="Plataforma de gestión escolar: estudiantes, docentes, matrículas, planeación académica y reportes." />
    <meta property="og:type" content="website" />

    <!-- Twitter (default) -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Kampus" />
    <meta name="twitter:description" content="Plataforma de gestión escolar para instituciones educativas." />
    <title>Kampus</title>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
