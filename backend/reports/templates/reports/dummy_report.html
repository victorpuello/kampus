<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Reporte (Job {{ job.id }})</title>
    <style>
      @page { size: A4; margin: 0 14mm 18mm 14mm; }
      body { font-family: DejaVu Sans, sans-serif; font-size: 12px; color: #111; margin: 0; padding: 0; }
      h1 { font-size: 18px; margin: 0 0 8px; }
      .meta { color: #555; margin-bottom: 14px; }
      pre { background: #f6f6f6; padding: 10px; border-radius: 6px; font-size: 11px; }
      .footer { position: running(footer); }
    </style>
  </head>
  <body>
    {% include "reports/partials/pdf_masthead.html" %}

    <h1>Reporte de prueba (WeasyPrint)</h1>
    <div class="meta">
      Job: {{ job.id }} • Tipo: {{ job.report_type }} • Usuario: {{ user.get_full_name|default:user.username }}
    </div>

    <div>
      <strong>Parámetros:</strong>
      <pre>{{ params|safe }}</pre>
    </div>

    <div style="margin-top: 18px; color: #666; font-size: 10px;">
      Generado por Kampus • {{ job.created_at }}
    </div>
  </body>
</html>
