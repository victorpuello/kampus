services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=kampus
      - POSTGRES_USER=kampus
      - POSTGRES_PASSWORD=kampus
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    volumes:
      - ./backend:/app
      - kampus_private_data:/data/kampus_private
    ports:
      - "8000:8000"
    environment:
      - DJANGO_ENV=development
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-dev-only-change-this-secret-before-sharing}
      - DJANGO_DEBUG=true
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:5173
      - POSTGRES_DB=kampus
      - POSTGRES_USER=kampus
      - POSTGRES_PASSWORD=kampus
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - KAMPUS_CACHE_URL=redis://redis:6379/1
      - KAMPUS_PRIVATE_STORAGE_ROOT=/data/kampus_private
      - KAMPUS_PRIVATE_REPORTS_DIR=reports
      - KAMPUS_RUN_MIGRATIONS=true
      - KAMPUS_CREATE_SUPERUSER=false
    depends_on:
      - db
      - redis
    command: python manage.py runserver 0.0.0.0:8000

  backend_worker:
    build: ./backend
    volumes:
      - ./backend:/app
      - kampus_private_data:/data/kampus_private
    environment:
      - DJANGO_ENV=development
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-dev-only-change-this-secret-before-sharing}
      - DJANGO_DEBUG=true
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:5173
      - POSTGRES_DB=kampus
      - POSTGRES_USER=kampus
      - POSTGRES_PASSWORD=kampus
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - KAMPUS_CACHE_URL=redis://redis:6379/1
      - KAMPUS_PRIVATE_STORAGE_ROOT=/data/kampus_private
      - KAMPUS_PRIVATE_REPORTS_DIR=reports
      - KAMPUS_RUN_MIGRATIONS=false
      - KAMPUS_CREATE_SUPERUSER=false
    depends_on:
      - db
      - redis
    command: celery -A kampus_backend worker -l INFO

  backend_scheduler:
    build: ./backend
    volumes:
      - ./backend:/app
      - kampus_private_data:/data/kampus_private
    environment:
      - DJANGO_ENV=development
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-dev-only-change-this-secret-before-sharing}
      - DJANGO_DEBUG=true
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:5173
      - POSTGRES_DB=kampus
      - POSTGRES_USER=kampus
      - POSTGRES_PASSWORD=kampus
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - KAMPUS_CACHE_URL=redis://redis:6379/1
      - KAMPUS_PRIVATE_STORAGE_ROOT=/data/kampus_private
      - KAMPUS_PRIVATE_REPORTS_DIR=reports
      - KAMPUS_REPORT_JOBS_TTL_HOURS=24
      - KAMPUS_REPORT_JOBS_CLEANUP_INTERVAL_SECONDS=3600
      - KAMPUS_RUN_MIGRATIONS=false
      - KAMPUS_CREATE_SUPERUSER=false
      - DISCIPLINE_DESCARGOS_NOTIFY_HOURS_BEFORE=24
      - DISCIPLINE_DESCARGOS_NOTIFY_INTERVAL_SECONDS=900
      - ATTENDANCE_AUTO_CLOSE_HOURS=1
      - ATTENDANCE_AUTO_CLOSE_INTERVAL_SECONDS=60
      - ELECTION_CENSUS_SYNC_ENABLED=true
      - ELECTION_CENSUS_SYNC_INTERVAL_SECONDS=1800
      - ELECTION_CENSUS_SYNC_SOURCE_MODE=ACTIVE_ENROLLMENTS
      - ELECTION_CENSUS_SYNC_SOURCE_FILE=
      - ELECTION_CENSUS_SYNC_ACADEMIC_YEAR_ID=
      - ELECTION_CENSUS_SYNC_APPLY=true
    depends_on:
      - db
      - redis
    command: >
      sh -c "
        echo 'Starting backend scheduler (descargos + attendance + reports + election census sync)';

        ( while true; do
            python manage.py notify_descargos_deadlines --hours-before ${DISCIPLINE_DESCARGOS_NOTIFY_HOURS_BEFORE:-24};
            sleep ${DISCIPLINE_DESCARGOS_NOTIFY_INTERVAL_SECONDS:-900};
          done ) &

        ( while true; do
            python manage.py close_expired_attendance_sessions --hours ${ATTENDANCE_AUTO_CLOSE_HOURS:-1};
            sleep ${ATTENDANCE_AUTO_CLOSE_INTERVAL_SECONDS:-60};
          done ) &

        ( while true; do
            python manage.py cleanup_report_jobs;
            sleep ${KAMPUS_REPORT_JOBS_CLEANUP_INTERVAL_SECONDS:-3600};
          done ) &

        ( while true; do
            if [ \"$${ELECTION_CENSUS_SYNC_ENABLED:-true}\" = \"true\" ]; then
              MODE=$$(echo \"$${ELECTION_CENSUS_SYNC_SOURCE_MODE:-ACTIVE_ENROLLMENTS}\" | tr '[:lower:]' '[:upper:]');

              if [ \"$$MODE\" = \"URL\" ]; then
                if [ \"$${ELECTION_CENSUS_SYNC_APPLY:-true}\" = \"true\" ]; then
                  python manage.py sync_election_census --source-url \"$${KAMPUS_CENSUS_SYNC_URL:-}\" --apply;
                else
                  python manage.py sync_election_census --source-url \"$${KAMPUS_CENSUS_SYNC_URL:-}\";
                fi;
              elif [ \"$$MODE\" = \"FILE\" ]; then
                if [ \"$${ELECTION_CENSUS_SYNC_APPLY:-true}\" = \"true\" ]; then
                  python manage.py sync_election_census --source-file \"$${ELECTION_CENSUS_SYNC_SOURCE_FILE:-}\" --apply;
                else
                  python manage.py sync_election_census --source-file \"$${ELECTION_CENSUS_SYNC_SOURCE_FILE:-}\";
                fi;
              else
                if [ -n \"$${ELECTION_CENSUS_SYNC_ACADEMIC_YEAR_ID:-}\" ]; then
                  if [ \"$${ELECTION_CENSUS_SYNC_APPLY:-true}\" = \"true\" ]; then
                    python manage.py sync_election_census --source-active-enrollments --academic-year-id \"$${ELECTION_CENSUS_SYNC_ACADEMIC_YEAR_ID}\" --apply;
                  else
                    python manage.py sync_election_census --source-active-enrollments --academic-year-id \"$${ELECTION_CENSUS_SYNC_ACADEMIC_YEAR_ID}\";
                  fi;
                else
                  if [ \"$${ELECTION_CENSUS_SYNC_APPLY:-true}\" = \"true\" ]; then
                    python manage.py sync_election_census --source-active-enrollments --apply;
                  else
                    python manage.py sync_election_census --source-active-enrollments;
                  fi;
                fi;
              fi;
            fi;
            sleep $${ELECTION_CENSUS_SYNC_INTERVAL_SECONDS:-1800};
          done ) &

        wait
      "

  frontend:
    build: ./kampus_frontend
    volumes:
      - ./kampus_frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
    command: >
      sh -c "
        if [ ! -d node_modules ] || [ ! -d node_modules/@tremor/react ] || [ ! -d node_modules/jsqr ]; then
          echo 'Installing frontend deps (incl. Tremor y jsQR)â€¦';
          npm install --legacy-peer-deps;
        fi;
        npm run dev -- --host
      "

volumes:
  postgres_data:
  kampus_private_data:
